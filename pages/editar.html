    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="Aplicación web para un centro de Idiomas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Linguaskill, Cambridge, Inglés, examen">
        <meta name="robots" content="index, follow">
        <title>
            International House Bogotá
        </title>
        <link rel="stylesheet" href="../css/estiloEditar.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        
    <div>
        <iframe src="../layouts/navegacion.html" frameborder="0" width="100%" height="100px"></iframe>
        <div>
            <img src="../img/ih.png" alt="">  
        </div>
        <div>
            <h1>Editar</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="documento">Documento</label>
                        <input type="number" class="form-control" id="documento" value="322345">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" value="Julieta">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" value="Gómez">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" value="Medellín">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha" value="14 jun 2021">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estad">
                            <option selected>Aceptado</option>
                            <option >Rechazado</option>
                            <option >Pendiente</option>
                        </select> 
                    </div>
                </div> 
                <div class="mi-botones">
                    <a class="btn btn-danger mi-btn-cancelar" href="./administrador.html" role="button">Cacelar</a>
                    <a class="btn btn-primary" href="./administrador.html" role="button">Guardar cambios</a>
                </div>
            </form>

        </div>
        
        
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
