<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International House Bogotá</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/usuario.css">
</head>
<body>
    <div>
        <img src="../img/ih.png" alt="">
    </div>
    <br>
    <br>
    <div>
        <button class="btn btn-secondary btn-1" disabled="disabled">+Crear Solicitud</button>
    </div>
    
    <div class="mi-table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">N° Solicitud</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Fecha de examen</th>
            <th scope="col">Estado Solicitud</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>4/10/2021</td>
            <td>Pendiente</td>
          </tr>  
        </tbody>
      </table>
    </div>
    
    <div class="btn-cerrar">
      <button class="btn btn-dark" onclick="parent.location.href='../index.html'" data-toggle="modal" data-target="#dialogo1"  target="_parent"> Cerrar sesión</button>
      <button class="btn btn-dark" data-toggle="modal" data-target="#dialogo1"  target="_parent"> Cerrar sesión2</button>
    </div>
    
    <div class="modal" tabindex="-1" id="dialogo1" role="document" aria-labelledby="tituloVentana">
      <div class="modal-dialog" role="document">

        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="tituloVentana" >Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  
    
</body>
</html>
